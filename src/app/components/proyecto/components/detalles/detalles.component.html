<app-toaster></app-toaster>
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-4 fw-bold">Detalles del Proyecto</h2>
              <form [formGroup]="detallesForm">

                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example1cg">Nombre del Proyecto</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="nombre"/>
                </div>

                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example1cg">Lider TÃ©cnico</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="liderTecnicoId"/>
                </div>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Agregar Desarrollador
                </button>
              </form>
            </div>

            <!-- Modal -->
            <form action="" [formGroup]="proyectoForm" (ngSubmit)="postForm(proyectoForm.value)">
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Agregar Desarrollador</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div formArrayName="desarrolladorId">
                        <div class="mb-4" *ngFor="let item of getDesarrolladores().controls; index as i">
                          <label for="rol" class="form-label">Asignar Desarrollador</label>
                          <select class="form-select" formControlName="{{i}}" aria-label="Default select example">
                            <option value={{desarrollador.usuarioId}} *ngFor="let desarrollador of Desarrolladores;">{{desarrollador.nombreCompleto}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar Cambios</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>

            <!--<p>{{Historias | json}}</p>-->
            <div class="mb-5" >
              <form action="" [formGroup]="historiasForm">
                <div class="card" formArrayName="tituloHistoriaUsuario">
                  <div>
                    <div class="card-header" >
                      Historias de Usuario
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" *ngFor="let historia of Historias;">{{historia.tituloHistoriaUsuario}}</li>
                    </ul>
                  </div>
                </div>
              </form>
            </div>

            <div class="d-flex justify-content-center mb-5">
              <button type="button" class="btn btn-secondary btn-block btn-lg gradient-custom-5 text-body" (click)="volver()">Volver</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
