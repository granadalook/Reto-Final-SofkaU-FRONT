<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-4 fw-bold">Detalles del Proyecto</h2>
              <p>{{datosProyecto | json}}</p>

                <div class="form-outline mb-3">

                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="nombre"/>
                </div>

                <div class="form-outline mb-3">

                </div>

                <div formArrayName="desarrolladorId">
                  <div *ngFor="let desarrollador of getDesarrolladores().controls; index as i">

                      <label class="form-label" formControlName="{{i}}" for="form3Example1cg">Desarrolladores</label>
                      <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>
