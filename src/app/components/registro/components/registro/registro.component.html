<app-toaster></app-toaster>
<div class="container mt-5">
  <form [formGroup]="registerForm" (ngSubmit)="postForm(registerForm.value)">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" formControlName="nombre" aria-describedby="emailHelp" placeholder="Nombre completo">
      <div class="errores" *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.dirty || registerForm.get('nombre')?.touched">
        <span *ngIf="registerForm.get('nombre')?.hasError?.('required')">campo requerido</span>
      </div>
    </div>

      <div class="mb-3">
      <label for="correo" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="correo" required aria-describedby="emailHelp" placeholder="Dirección de correo electrónico">
      <div id="emailHelp" class="form-text">Esta información no se compartirá con nadie más.</div>
      <div class="errores" *ngIf="registerForm.get('correo')?.invalid && registerForm.get('correo')?.dirty || registerForm.get('correo')?.touched">
        <span *ngIf="registerForm.get('correo')?.hasError?.('required')">campo requerido</span>
        <span *ngIf="registerForm.get('correo')?.hasError?.('email')">debe ser de tipo email</span>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" formControlName="password">
      <div class="errores" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.dirty || registerForm.get('password')?.touched">
        <span *ngIf="registerForm.get('password')?.hasError?.('required')">campo requerido</span>
        <span *ngIf="registerForm.get('password')?.hasError?.('minlength')">debe contener al menos 5 caracteres</span>
        <span *ngIf="registerForm.get('password')?.hasError?.('maxlength')">no debe contener mas de 8 caracteres</span>
      </div>
    </div>

    <label for="rol" class="form-label">Rol</label>
    <select class="form-select" formControlName="rol" aria-label="Default select example">
      <option selected>Seleccionar Rol</option>
      <option value="LiderTecnico">Lider Técnico</option>
      <option value="Desarrollador">Desarrollador</option>
    </select>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary" >Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
